<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<div class="text-center">
					{% if module.data.setting.showImage %}
					    <div class="featured">
					        <div class="featured-badge">{{ module.data.package.price|raw }} {{ store.currency }}</div>
    						<a href="{{ module.data.package.url }}">
    							<img src="{{ module.data.package.picture }}" class="img-responsive">
    						</a>					        
					    </div>
					{% endif %}
					<b>{{ module.data.package.name }}</b>
                    <a href="{{ module.data.package.url }}" class="btn btn-primary btn-featured btn-sm">{{ language.buy_now }}</a>
				</div>
			</div>
		</div>
	</div>
</div>
